<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhap so can tinh giai thua : ")
    let GT = 1;
    for ( let i = 1 ; i <= x ; i ++){
        GT *= i;
    }
    document.write("Giai thua cua so vua nhap la : " + GT)
</script>
</body>
</html>

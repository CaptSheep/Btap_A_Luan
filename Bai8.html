<script>
    let n = +prompt("Nhap so luong so fibonacci can tim")
    let a = 0 ;
    let b = 1
        for ( let i = 0 ; i < n ; i ++){
                let temp = a + b
                a = b;
                b = temp;
                document.write( a + "<br>")
        }



</script>

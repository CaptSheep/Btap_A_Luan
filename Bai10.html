<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0
    let n = +prompt("Nhap so can tinh")
    for ( let  i = 2 ; i < n ; i ++){
        sum += 1/Math.pow( i , 3)
    }
    let KQ = sum.toFixed(5)
    document.write("Tong cac so la : " + KQ )


</script>
</body>
</html>
